[package]
name = "dream"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rutie = "*"
image = "0.23.14"
imageproc = "0.22.0"
delaunator = "*"
rand = "0.7.3"
poisson = { path = "vendor/poisson" }
nalgebra = { version = "0.22", features = [ "alga" ] }
colorsys = "*"

[lib]
name = "dream"
crate-type = ["cdylib"]
